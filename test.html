<body style="background-color: #cff0ec;">
     <h1 style= 'color: #d598a3;'> Casino Chip Counting</h1>
     <script>
     document.write("<h1>welcome to Casino</h1> <p>by Dionne Richard</p>");    
     var sColor = ["Black", "Blue", "Red", "Green", "Gold"];
     var nValue = [2, 20, 50, 100, 500];
     var nReceipt, nChipTotal, nTax, nWinnings;
     var nResident = window.prompt("Are you a CNMI resident? enter Y or N", "");
     
     nReceipts = getReceipts();
     document.write("<h3>Total Receipts = $" + nReceipts + "</h3><hr>");
     nChipTotal = getChips(sColor, nValue);   
     document.write("<h3>Total Chip Value = $" + nChipTotal + "</h3><hr>");
     nWinnings = nChipTotal - nReceipts;    
     if (nResident == "Y" || nResident =="y")
     {
         nTax = nWinnings*0.1;
     }
     
    if (nResident == "N" || nResident =="n")
     {
        window.prompt("Are you a CNMI resident? enter Y or N", "");
     }
         nTax = nWinnings*0.2;
     } 
     function getReceipts() {
         var nSum = 0;
         for(var nI = 1; nI < 100; nI++) {
             var nEntry = parseInt(window.prompt("Enter Receipt " + nI + " or Q to Quit", ""));
             if(isNaN(nEntry))
                 break;
             if(nEntry < 0) {
                 alert("Receipts cannot be negative!\nTry again..");
                 continue;
             }
             document.write("Receipt " + nI + " = $" + nEntry + "<br/>");
             nSum = nSum + nEntry;
         }
         return nSum;
     }
       
     function getChips(sColor, nValue) {
         var nSum = 0;
         for(var nI = 0; nI < sColor.length; nI++) {
         var nEntry = parseInt(window.prompt("How many " + sColor[nI] + " Chips?","0") );
         document.write(sColor[nI] + " chip quantity = " + nEntry + "  value = $" + (nEntry*nValue[nI]) + "<br/>");
         nSum = nSum + nEntry*nValue[nI];
         }  
         return nSum;
     } 
         
     
    </script>
