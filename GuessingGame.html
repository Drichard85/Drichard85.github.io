
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Guessing Game Program</title>
  </head>
  <body style="background-color: #cff0ec;">
     <h2>Number Guessing Program</h2>
     <script>
     var sNumber, nAttempt, nCount=0;     
     sNumber =Math.floor(Math.random()*10);       
     while(nCount < 4)
     { 
     nCount = nCount + 1;
     nAttempt = parseInt(window.prompt("Guess number between 0 and 9","")); 
     if(nAttempt == sNumber){
     document.write("<p> Attempt number =   " + nAttempt + " is correct. Congrats, you won!</p> ");
     break;
     }
     else if(nAttempt < sNumber){
     document.write("<p> Attempt number =   " + nAttempt + "  is Too LOW.</p>");
     alert("TOO LOW");
     }
     else {
     document.write("<p> Attempt number =   " + nAttempt + "  is Too HIGH.</p>");
     alert("TOO HIGH");
     }
     }  
     if(nAttempt == sNumber){
     document.write("<p> Amazing Job! "); 
     }
     else{
     document.write("<h2>Sorry, You lost.</h2>");
     }
     </script>
    <a href="index.html">Home</a>
  </body>
</html>
