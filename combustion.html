<h1 style="color:#FF0000; text-align:center;">
Combustion:
</h1>
  <p> 
    Methane and Oxygen = Carbon Dioxide and Water <br> <b><big><big>CH<sub>4</sub> + 2 O<sub>2</sub> = CO<sub>2</sub> + H<sub>2</sub>O</big></big></br>
  </p>
  <p>
    Balanced equation for complete combustion of octane gasoline: <br> <b><big><big>2C<sub>8</sub>H<sub>18</sub> + 25 O<sub>2</sub> = 16 CO<sub>2</sub> +18 H<sub>2</sub>O</big></big></br>
  </p>
