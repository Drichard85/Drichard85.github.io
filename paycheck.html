
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
   <title>Pay check</title>
</head>
<body>
    <h1> Pay Check Program</h1>
    <p> by Dionne Richard</p>
    <p>Please input your name, SSN, wage per hour, and total hours worked this week!</p>
    <script>
    var fGross, fTax, fNet;
    var sName = window.prompt("Enter your first and last name", "");
    var sSSN = window.prompt("Enter last 4 digits of your SSN", "");
    var fWage = parseFloat(prompt("Enter your hourly wage", "0"));
    var fHours = parseFloat(prompt("Enter your hours","0"));
    document.write("<h1>ssn:" + sSSN + </h1>");
    if (fHours <= 40) {
    fGross = fWage * fHours;
    }
    else {
    fGross = fWage * fHours + (fHours - 40)*0.5*fWage;
    }
    document. write("<h2> Gross Pay =$ " + fGross + "</h2>");
    if(fGross <= 1000) {
    fTax = fGross * 0.15;
    }
    else {
    fTax = fGross * 0.25;
    }
    document.write("<h2> Withheld Taxes =$" + fTax + "</h2>");
    fNet = fGross - fTax;
    document.write("<h1>" + sName + "'s latest Paycheck ="
                   + "<br>$" + fNet  + "</h1>");
    </script>
    <big><a href="index.html">Home</a></big>
  </body>
</html>
