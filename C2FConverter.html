<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset= "UTF-8">
    <title>Temperature Converter</title>
</head>
<body style="background-color:#0000FF; color: #FF0000;">
    <h1 style="color:#000000; text-align: center;">Temperature Convertor C to F</h1>
    <h3>By Dionne Richard</h3>
    <p>This Program is designed to easily convert temperature from Celcius to Fahrenheit.</p>
    <hr>
       <script type="text/javascript">
        var cTemp, fTemp, sEntry; 
        sEntry = prompt("Enter Degrees C","0");
        cTemp = parseFloat(sEntry);
        fTemp = 1.8 * cTemp + 32;
        document.write("<h2>" + cTemp + "C =" + fTemp + "F</h2>");
       </script>
     <a href="index.html">Home</a>
    </body>
</html>
